<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Detalle rom√°ntico Spider-Man üíñ</title>
<style>
body {
margin: 0;
height: 100vh;
background: url('spiderman-fondo.jpg') no-repeat center center/cover; /* Fondo Spider-Man */
display: flex;
flex-direction: column;
align-items: center;
justify-content: flex-start;
font-family: 'Segoe UI', sans-serif;
text-align: center;
overflow: hidden;
position: relative;
}

/* Capa semitransparente para resaltar frases */
body::after {
content: "";
position: fixed;
top: 0; left: 0;
width: 100%; height: 100%;
background: rgba(255,255,255,0.2); /* ligera claridad sobre fondo */
z-index: -1;
}

h1 {
margin-top: 20px;
font-size: 2.5em;
color: #000;
text-shadow: 1px 1px 5px rgba(255,255,255,0.6);

}

/* Carrusel de fotos */
.carousel {
width: 300px;
height: 300px;
margin: 20px 0;
position: relative;
overflow: hidden;
border-radius: 20px;
box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.carousel img {
width: 100%;
height: 100%;
position: absolute;
left: 0;
top: 0;
opacity: 0;
transition: opacity 1s ease-in-out;
object-fit: cover;
border-radius: 20px;
}

.carousel img.active {
opacity: 1;
}

/* Bot√≥n Spider-Man */
#spiderButton {
background: none;
border: none;
cursor: pointer;
margin-bottom: 20px;

outline: none;
}

#spiderButton img {
width: 120px;
height: 120px;
border-radius: 50%;
transition: transform 0.2s;
}

#spiderButton img:hover {
transform: scale(1.1);
}

/* Caja de frases */
.frase-box {
padding: 20px 40px;
border-radius: 20px;
background: rgba(255, 255, 255, 0.7);
max-width: 90%;
box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

.frase {
font-family: 'Cursive', 'Segoe Script', sans-serif;
font-size: 1.6em;
color: #000; /* letras negras */
transition: opacity 0.5s ease-in-out;
}

.fade {
opacity: 0;
}

/* Corazones flotando */

.heart {
position: absolute;
font-size: 20px;
animation: float 6s linear infinite;
pointer-events: none;
}

@keyframes float {
0% {transform: translateY(100vh) scale(1);}
50% {transform: translateY(50vh) scale(1.2);}
100% {transform: translateY(-10vh) scale(1);}
}

</style>
</head>
